<!DOCTYPE html>
<html>
<head>
    <title>Main Page</title>
    <style>
        .page-title {
            padding: 20px;
        }
        .styled-btn {
            width: 500px;
            height: 60px;
            font-size: 24px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 15px 32px;
            text-decoration: none;
            display: block;
            margin-bottom: 10px; 
            transition-duration: 0.4s;
        }

        .styled-btn:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <h1 class="page-title">Main Page</h1>
    <h2>Wrong images in real size</h2>
    <button class="styled-btn" onclick="location.href='/simple/0'">Go to Simple CNN images</button>
    <button class="styled-btn" onclick="location.href='/densenet/0'">Go to DenseNet images</button>
    <button class="styled-btn" onclick="location.href='/mobilenet/0'">Go to MobileNet images</button>
    <button class="styled-btn" onclick="location.href='/inceptionresnet/0'">Go to Inception Resnet images</button>

    <h2 class="page-title">Wrong images resized</h2>
    <button class="styled-btn" onclick="location.href='/simple/1'">Go to Simple CNN images resized</button>
    <button class="styled-btn" onclick="location.href='/densenet/1'">Go to DenseNet images resized</button>
    <button class="styled-btn" onclick="location.href='/mobilenet/1'">Go to MobileNet images resized</button>
    <button class="styled-btn" onclick="location.href='/inceptionresnet/1'">Go to Inception Resnet images resized</button>

    
    <h2 class="page-title">T-SNE Maps</h2>
    <button class="styled-btn" onclick="location.href='/plot/0'">See T-SNE Maps for Testing dataset</button>
    <button class="styled-btn" onclick="location.href='/plot/1'">See T-SNE Maps for Validation dataset</button>
    <button class="styled-btn" onclick="location.href='/plot/2'">See T-SNE Maps for Training dataset</button>
    
    <h2 class="page-title">DenseNet T-SNE Maps with reviewed images</h2>
    <button class="styled-btn" onclick="location.href='/plot_densenet/1'">See T-SNE Maps for DenseNet model in Validation dataset</button>
    <button class="styled-btn" onclick="location.href='/plot_densenet/0'">See T-SNE Maps for DenseNet model in Testing dataset</button>
    <button class="styled-btn" onclick="location.href='/review/densenet'">See the reviewed images</button>
</body>
</html>
