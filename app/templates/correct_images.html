<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Correct Images for {{ clase }}</title>
    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 images per row */
            gap: 10px;
        }
        .image-cell {
            text-align: center;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .image-cell img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Correct Images for {{ clase }}</h1>
    <div class="image-grid">
        {% for image in images %}
            <div class="image-cell">
                <img src="{{ url_for('static', filename='images/' + image) }}" alt="{{ image }}">
            </div>
        {% endfor %}
    </div>
</body>
</html>
