<!DOCTYPE html>
<html>
<head>
    <title>Images in a Row</title>
    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }
        .image-grid .image-cell {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border-bottom: 1px solid #000;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .image-grid .image-cell:hover {
            transform: scale(1.05);
        }
        .image-grid .image-cell:nth-child(6n+1) img {
            border: 3px solid red;
        }
        .image-grid img {
            width: 100%;
            height: auto;
        }
        .image-label {
            margin-top: 5px;
            font-weight: bold;
            font-size: larger;
        }
        .page-title {
            text-align: center;
            padding: 20px;
        }
        .instructions {
            text-align: center;
            font-size: larger;
            color: #333;
        }
        .info {
            text-align: center;
            font-size: larger;
            color: #555;
            margin-top: 10px;
        }
        .sticky-btns {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .sticky-btn {
            padding: 20px 40px;
            background-color: #008CBA;
            color: white;
            font-size: 24px;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            margin-right: 10px; /* Added margin between buttons */
        }
        .sticky-btn:hover {
            background-color: #007B9A;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var totalImages = {{ images|length }};
            var planktonCount = 0;
            var nonPlanktonCount = 0;

            // Count initial occurrences of plankton and non-plankton labels
            $(".image-label").each(function(){
                var label = $(this).text();
                if (label === "Plankton") {
                    planktonCount++;
                } else if (label === "Non Plankton") {
                    nonPlanktonCount++;
                }
            });

            function updateCounts() {
                $(".info").html(
                    "Number of Images: " + totalImages +
                    "<br>Number of Images with 'Plankton' labels: " + planktonCount +
                    "<br>Number of Images with 'Non Plankton' labels: " + nonPlanktonCount
                );
            }

            $(".image-cell").click(function(){
                var label = $(this).find(".image-label");
                if (label.text() === "Non Plankton") {
                    label.text("Plankton");
                    nonPlanktonCount--;
                    planktonCount++;
                } else {
                    label.text("Non Plankton");
                    planktonCount--;
                    nonPlanktonCount++;
                }
                updateCounts();
            });

            $(".sticky-btn").click(function(){
                var labels = [];
                $(".image-label").each(function(){
                    labels.push($(this).text());
                });
                var currentPath = window.location.pathname;
                $.ajax({
                    url: '/update_labels',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({labels: labels, url: currentPath}),
                    dataType: 'json'
                });
            });

            updateCounts();
        });
    </script>
</head>
<body>
    <h1 class="page-title">Detritus and Plankton images</h1>
    <p class="instructions">Images from SIPI Dataset with Ground Truth labels. Click on them to switch the labels between "Plankton" and "Non Plankton"</p>    
    <div class="info"></div>
    <div class="image-grid">
        {% for image in images %}
            <div class="image-cell">
                <img src="{{ url_for('static', filename=image) }}" alt="Image">
                <div class="image-label">{{ labels[loop.index - 1] }}</div>
            </div>
        {% endfor %}
    </div>
    <div class="sticky-btns">
        <button class="sticky-btn" onclick="location.href='/'">Return to Main Page</button>
        <button class="sticky-btn">Send labels</button>
    </div>
</body>
</html>
