<!DOCTYPE html>
<html>
<head>
    <title>Images in a Row</title>
    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }
        .image-grid .image-cell {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border-bottom: 1px solid #000;
        }
        .image-grid .image-cell:nth-child(6n+1) img {
            border: 3px solid red;
        }
        .image-grid img {
            width: 100%;
            height: auto;
        }
        .image-label {
            margin-top: 5px;
            font-weight: bold;
            font-size: larger;
        }
        .page-title {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1 class="page-title">Detritus and Plankton images</h1>
    <div class="image-grid">
        {% for image in images %}
            <div class="image-cell">
                <img src="{{ url_for('static', filename=image) }}" alt="Image">
                <div class="image-label">{{ labels[loop.index - 1] }}</div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
